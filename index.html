<!DOCTYPE html>
<html>
<head>
	<title>P2P File Transfer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>P2P File Transfer</h1>
	<button id="sendButton">Enviar archivo</button>
	<button id="receiveButton">Recibir archivo</button>
	<div id="send-container" style="display: none;">
		<input type="file" id="fileInput">
		<button id="sendFileButton">Enviar</button>
		<p id="code-display"></p>
	</div>
	<div id="receive-container" style="display: none;">
		<input type="text" id="receiveCodeInput" placeholder="Ingrese el código de recepción">
		<button id="receiveFileButton">Recibir</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
